<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="ton"
          value="Ton"
        >
        <label for="ton">Ton</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="Somon"
        >
        <label for="somon">Somon</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="Stiuca"
        >
        <label for="stiuca">Stiuca</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Zodii</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="zodii"
          id="taur"
          value="Taur"
        >
        <label for="taur">Taur</label>
      </li>
      <li>
        <input
          type="radio"
          name="zodii"
          id="rac"
          value="Rac"
        >
        <label for="rac">Rac</label>
      </li>
      <li>
        <input
          type="radio"
          name="zodii"
          id="sagetator"
          value="Sagetator"
        >
        <label for="sagetator">Sagetator</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
