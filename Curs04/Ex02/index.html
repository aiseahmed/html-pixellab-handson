<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th scope="col">Alcool</th>
      <th scope="col">Brand</th>
      <th scope="col">Nota</th>
    </tr>
    <tr>
      <td scope="row">Gin</td>
      <td scope="row">Whitley Neill</td>
      <td scope="row">10</td>
    </tr>
    <tr>
      <td scope="row">Tequila</td>
      <td scope="row">Sierra</td>
      <td scope="row">1</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
